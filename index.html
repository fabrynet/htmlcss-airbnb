<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>AirBnB</title>
  </head>
  <body>
    <!-- header con logo e menu navigazione -->
    <header>
      <!-- menu di navigazione -->
      <nav class="header-nav">
        <span class="header-logo">
          <a href="#"><img src="img/airbnb.png" alt="Logo"></a>
        </span>
        <ul class="header-menu inline-menu">
          <li><a href="#">Chi Siamo</a></li>
          <li><a href="#">Catalogo</a></li>
          <li><a href="#">Contatti</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </nav>
    </header>

    <!-- container principale AirBnB -->
    <main>
      <div id="roma" class="block">
        <div class="layover">
        </div>
        <span class="title">Roma</span>
        <span class="sub-title">la città eterna</span>
      </div>
      <div id="copenaghen" class="block">
        <div class="layover">
        </div>
        <span class="title">Copenaghen</span>
        <span class="sub-title">la città d'acqua</span>
      </div>
      <div id="tokyo" class="block">
        <div class="layover">
        </div>
        <span class="title">Tokyo</span>
        <span class="sub-title">la città delle luci</span>
      </div>
      <div id="amsterdam" class="block">
        <div class="layover">
          <span class="title">Amsterdam</span>
        </div>
      </div>
      <div id="newyork" class="block">
        <div class="layover">
          <span class="title">New York</span>
        </div>
      </div>
    </main>
  </body>
</html>
